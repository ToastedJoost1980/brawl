<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brawl Stars Nightmare</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #0e0e0e;
    color: #eee;
    font-size: 40px; /* bigger base text */
    padding: 15px;
}
select, button {
    padding: 25px;
    font-size: 40px;
    margin: 10px 0;
    width:400px;
}
#result {
    margin-top: 25px;
    font-size: 40px;
    color: #00ff99;
    white-space: pre-line;
}
</style>
</head>

<body onload="suggest()">

<h1>Brawler suggestion</h1>
<p>Select map type:</p>
<select id="mapType">
    <option value="open">Open Map</option>
    <option value="closed">Closed Map</option>
</select><br><br>

<p>Select the enemy team:</p>
<select id="enemy1"></select><br>
<select id="enemy2"></select><br>
<select id="enemy3"></select><br>

<button onclick="suggest()">Suggest Picks</button>

<div id="result"></div>

<script>
// === FULL BRAWLER LIST ===
const brawlers = [
"None",
"8-Bit","Amber","Ash","Barley","Bea","Belle","Bibi","Bo","Bonnie","Bull",
"Carl","Charlie","Chester","Chuck","Colette","Colt","Cordelius","Crow",
"Darryl","Doug","Dynamike","Edgar","El Primo","EMZ","Eve","Fang","Frank","Gale",
"Gene","Gray","Griff","Grom","Hank","Jacky","Janet","Jessie","Kit",
"Larry & Lawrie","Leon","Lola","Lou","Maisie","Mandy","Max","Meg","Mico",
"Mortis","Mr. P","Nani","Otis","Pam","Pearl","Penny","Piper","Poco",
"R-T","Rico","Rosa","Sam","Sandy","Shelly","Spike","Sprout","Squeak",
"Stu","Surge","Tara","Tick","Willow"
];

// populate dropdowns
["enemy1","enemy2","enemy3"].forEach(id => {
    const select = document.getElementById(id);
    brawlers.forEach(b => {
        const opt = document.createElement("option");
        opt.value = b.toLowerCase();
        opt.textContent = b;
        select.appendChild(opt);
    });
});

function suggest() {
    const enemies = [
        enemy1.value,
        enemy2.value,
        enemy3.value
    ];

    const mapType = document.getElementById("mapType").value; // "open" of "closed"
    let picks = new Set();

    enemies.forEach(enemy => {

        // === ASSASSINS ===
        if (enemy === "edgar" || enemy === "mortis" || enemy === "fang" || enemy === "sam") {
            picks.add("Shelly");
            picks.add("Gale");
            picks.add("Otis");
        }

        // === TANKS ===
        else if (
            enemy === "frank" || enemy === "bull" || enemy === "el primo" ||
            enemy === "rosa" || enemy === "jacky" || enemy === "hank"
        ) {
            picks.add("Colette");
            picks.add("Spike");
            picks.add("Shelly");
        }

        else if (enemy === "emz") {
            picks.add("Mortis");
            // op closed maps geen snipers
            if (mapType !== "closed") {
                picks.add("Piper");
                picks.add("Belle");
            } else {
                picks.add("Spike");
                picks.add("Shelly");
            }
        }

        // === THROWERS ===
        else if (
            enemy === "tick" || enemy === "dynamike" || enemy === "barley" ||
            enemy === "sprout" || enemy === "grom" || enemy === "willow" ||
            enemy === "larry & lawrie"
        ) {
            picks.add("Mortis");
            picks.add("Edgar");
            picks.add("Mico");
        }

        // === SNIPERS ===
        else if (
            enemy === "piper" || enemy === "belle" || enemy === "mandy" ||
            enemy === "nani"
        ) {
            if (mapType !== "closed") { // alleen snipers op open maps
                picks.add("Mortis");
                picks.add("Leon");
                picks.add("Edgar");
            } else { // closed map → short-range alternatieven
                picks.add("Spike");
                picks.add("Shelly");
            }
        }

        // === HEALERS / SUSTAIN ===
        else if (enemy === "pam" || enemy === "poco" || enemy === "doug") {
            picks.add("Crow");
            picks.add("Spike");
        }

        // === CONTROL / MID ===
        else if (
            enemy === "gene" || enemy === "sandy" || enemy === "tara" ||
            enemy === "mr. p" || enemy === "gray"
        ) {
            picks.add("Crow");
            picks.add("Spike");
            picks.add("Belle");
        }

        // === DAMAGE DEALERS ===
        else if (
            enemy === "colt" || enemy === "rico" || enemy === "griff" ||
            enemy === "pearl" || enemy === "amber"
        ) {
            picks.add("Spike");
            picks.add("Belle");
        }
    });

    // === FALLBACK PICKS ===
    if (picks.size === 0) {
        picks.add("Spike");
        picks.add("Belle");
        picks.add("Shelly");
    }

    // Minimaal 3 picks
    const fallbackPicks = ["Spike", "Belle", "Shelly"];
    while (picks.size < 3) {
        for (let b of fallbackPicks) {
            picks.add(b);
            if (picks.size >= 3) break;
        }
    }

    document.getElementById("result").innerText =
        "Recommended Picks:\n• " + [...picks].join("\n• ");
}
</script>

</body>
</html>
